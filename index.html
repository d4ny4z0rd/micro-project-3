<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="container">
			<h3 style="margin-bottom: -5px">calc</h3>
			<div id="first">
				<p
					id="view"
					style="
						font-size: 70px;
						margin: 2%;
						text-align: right;
						padding-top: 6%;
						padding-right: 2%;
						font-weight: bold;
					"
					contenteditable="true"
					placeholder="0"></p>
			</div>
			<div id="second">
				<div id="button1">
					<button id="7">7</button>
					<button id="8">8</button>
					<button id="9">9</button>
					<button style="background-color: #647299; color: white" id="del">
						DEL
					</button>
					<button id="4">4</button>
					<button id="5">5</button>
					<button id="6">6</button>
					<button id="+">+</button>
					<button id="1">1</button>
					<button id="2">2</button>
					<button id="3">3</button>
					<button id="-">-</button>
					<button id=".">.</button>
					<button id="0">0</button>
					<button id="/">/</button>
					<button id="x">x</button>
				</div>
				<div id="button2">
					<button
						class="resetButton"
						style="background-color: #647299"
						id="res">
						RESET
					</button>
					<button class="resetButton" style="background-color: red" id="=">
						=
					</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
